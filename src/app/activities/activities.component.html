<mat-card>
    <div style="text-align: right;">
      <button mat-flat-button color="primary" [routerLink]="'new'">+ Add Custom Activity</button>
    </div>
    <div>
      <table style="width: 100%;" mat-table [dataSource]="tableDataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="fontColor">
          <th mat-header-cell *matHeaderCellDef> Font Color </th>
          <td mat-cell *matCellDef="let element"> {{element.fontColor}}</td>
        </ng-container>
        <ng-container matColumnDef="backgroundColor">
          <th mat-header-cell *matHeaderCellDef> Background Color </th>
          <td mat-cell *matCellDef="let element"> {{element.backgroundColor}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
